<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" defer></script>
    <title>로그인</title>
  </head>
  <body class="login-body">
    <div class="login-flex-wrap">
      <div class="left">
        <div class="top">
          <div class="logo">
            <img src="../images/logo.png" alt="로고" class="logo" />
          </div>
          <h3>Log in</h3>
        </div>
        <div class="input-box">
          <label for="login-id">아이디</label>
          <input type="text" placeholder="example" id="login-id" />
        </div>
        <div class="input-box">
          <label for="login-password">비밀번호</label>
          <input type="password" id="password" />
        </div>
        <div class="login-btn-box">
          <button class="login-btn">로그인</button>
          <button>회원가입</button>
        </div>
        <div class="find-box">
          <button class="find-id">아이디 찾기</button>
          <button>비밀번호 찾기</button>
        </div>
        <div class="login-noti">
          <p>비밀번호는 영문의 대/소문자를 구분합니다.</p>
          <p class="line-22">
            회원님의 정보보호를 위해서 잘못된 비밀번호를 5회 이상 시도할
            경우에는 해당 브라우저에서 로그인이 되지 않습니다.
          </p>
          <p>브라우저를 닫고 다시 시도해 주시기 바랍니다.</p>
        </div>
      </div>
      <div class="right" style="background-image: url(../images/login-bg.png)">
        <div class="samsung-logo">
          <img src="../images/logo-layer.png" alt="삼성벤처 로고" />
        </div>
      </div>
    </div>
  </body>
</html>
