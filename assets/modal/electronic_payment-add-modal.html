<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>결재권자 추가</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content modal-content-600">
        <div class="top">
          <h2>
            <img src="../images/icon-info-solid.svg" alt="알림아이콘" />결재권자
            추가
          </h2>
          <button class="modal-close">
            <img src="../images/icon-close.png" alt="닫기버튼" />
          </button>
        </div>
        <div class="cont">
          <div class="modal-box">
            <div class="select-cont">
              <h4>사용자ID/명</h4>
              <div class="modal-select-box">
                <label for="id-categorySelect" aria-label="사용자ID/명"></label>
                <select
                  name="id-category"
                  id="id-categorySelect"
                  aria-label="사용자ID/명"
                >
                  <option value="" selected>선택해주세요</option>
                  <option value="id-option1">옵션 1</option>
                  <option value="id-option2">옵션 2</option>
                  <option value="id-option3">옵션 3</option>
                </select>
              </div>
            </div>
            <div class="select-cont">
              <h4>결재권한</h4>
              <div class="modal-select-box">
                <label
                  for="approval-categorySelect"
                  aria-label="결재권한"
                ></label>
                <select
                  name="approval-category"
                  id="approval-categorySelect"
                  aria-label="결재권한"
                >
                  <option value="" selected>선택해주세요</option>
                  <option value="id-option1">옵션 1</option>
                  <option value="id-option2">옵션 2</option>
                  <option value="id-option3">옵션 3</option>
                </select>
              </div>
            </div>
            <div class="select-cont">
              <h4>부재여부</h4>
              <div class="modal-input-box">
                <div class="checkbox-wrap">
                  <input type="checkbox" id="checkbox" />
                  <label for="checkbox" class="checkbox-input">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="21"
                      height="21"
                      viewBox="0 0 21 21"
                      fill="none"
                      style="vertical-align: middle; cursor: pointer"
                    >
                      <rect
                        x="1.16669"
                        y="0.719055"
                        width="19"
                        height="19"
                        rx="3.5"
                        fill="white"
                        stroke="#B4B9CC"
                      />
                      <path
                        d="M7.66669 10.7191L10.3676 13.2191L14.5417 8.21906"
                        stroke="#fff"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </label>
                </div>
                <span>부재중</span>
              </div>
            </div>
            <div class="select-cont">
              <h4>부재사유</h4>
              <div class="modal-input-box">
                <label
                  for="reason"
                  aria-label="부재사유"
                  style="display: none"
                ></label>
                <input type="text" id="reason" />
              </div>
            </div>
          </div>
          <div class="modal-btn-box">
            <button class="close-button">취소</button>
            <button class="save-button">저장</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
