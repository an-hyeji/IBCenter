<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" defer></script>
    <title>안내팝업_고객확인서</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content modal-content-400">
        <div class="top">
          <h2>고객확인서 법인</h2>
          <button class="modal-close">
            <img src="../images/icon-close.png" alt="닫기버튼" />
          </button>
        </div>
        <div class="customer-table-wrap">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <colgroup>
              <col style="width: 70%" />
              <col style="width: 30%" />
            </colgroup>
            <tbody>
              <tr>
                <td>출력명</td>
                <td>출력하기</td>
              </tr>
              <tr>
                <td>확인서(법인용) 화면출력</td>
                <td>
                  <button class="document-icon">
                    <img src="../images/icon-printer.png" alt="프린터아이콘" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>확인서(법인,대리인용) 화면출력</td>
                <td>
                  <button class="document-icon">
                    <img src="../images/icon-printer.png" alt="프린터아이콘" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>법인 또는 단체의 실소유자 화면출력</td>
                <td>
                  <button class="document-icon">
                    <img src="../images/icon-printer.png" alt="프린터아이콘" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>공지확인서 화면출력</td>
                <td>
                  <button class="document-icon">
                    <img src="../images/icon-printer.png" alt="프린터아이콘" />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
