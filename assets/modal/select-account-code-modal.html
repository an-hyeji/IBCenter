<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" defer></script>
    <title>안내팝업_계정코드 선택</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content modal-content-1000">
        <div class="top">
          <div class="code-flex">
            <h2>계정코드 선택</h2>
            <button class="guide-button">
              <img
                src="../images/icon-info-solid.svg"
                alt="알림아이콘"
                class="info-icon"
              />
              안내
              <img src="../images/iocn-chevron-right.svg" alt="화살표아이콘" />
            </button>
          </div>

          <button class="modal-close">
            <img src="../images/icon-close.png" alt="닫기버튼" />
          </button>
        </div>
        <div class="code-box">
          <p>계정코드</p>
          <div class="padding">
            <div>
              <label for=""></label>
              <input type="text" class="w-200" />
            </div>
            <div class="find-btn-box">
              <button>찾기</button>
              <button>모든계정찾기</button>
            </div>
          </div>
        </div>
        <div class="code-table-wrap">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <colgroup>
              <col style="width: 25%" />
              <col style="width: 35%" />
              <col style="width: 35%" />
            </colgroup>
            <tbody>
              <tr>
                <td>계정코드</td>
                <td>계정과목</td>
                <td>소속그룹</td>
              </tr>
              <tr>
                <td>1101070100</td>
                <td>미수금</td>
                <td>당좌자산</td>
              </tr>
              <tr>
                <td>1101070100</td>
                <td>미수수익기타</td>
                <td>제무재표</td>
              </tr>
              <tr>
                <td>1101070100</td>
                <td>외화예금</td>
                <td>현금및현금성자산</td>
              </tr>
              <tr>
                <td>110111</td>
                <td>현금</td>
                <td>현금및현금성자산</td>
              </tr>
              <tr>
                <td>1110102</td>
                <td>당좌예금</td>
                <td>현금및현금성자산</td>
              </tr>
              <tr>
                <td>1110102</td>
                <td>외화당좌예금</td>
                <td>현금및현금성자산</td>
              </tr>
              <tr>
                <td>1110102</td>
                <td>보통예금</td>
                <td>현금및현금성자산</td>
              </tr>
              <tr>
                <td>1110102</td>
                <td>수익증권</td>
                <td>현금및현금성자산</td>
              </tr>
              <tr>
                <td>1110102</td>
                <td>기타예금</td>
                <td>현금및현금성자산</td>
              </tr>
              <tr>
                <td>1110102</td>
                <td>자유적립식정기예금</td>
                <td>현금및현금성자산</td>
              </tr>
            </tbody>
          </table>
          <div class="total-wrap">
            <div class="total-box">
              <div class="total">
                <p>총 <span>568</span>건</p>
                <p class="page"><span>1</span>34</p>
              </div>
            </div>
            <div class="pagination-wrap">
              <button class="border-btn">
                <img
                  src="../images/icon-pagination-prev1.svg"
                  alt="맨앞으로이동버튼"
                />
              </button>
              <button class="border-btn">
                <img src="../images/icon-pagination-prev2.svg" alt="이전버튼" />
              </button>
              <button class="number-btn active">1</button>
              <button class="number-btn">2</button>
              <button class="number-btn">3</button>
              <button class="number-btn">4</button>
              <button class="number-btn">5</button>
              <button class="number-btn">6</button>
              <button class="number-btn">7</button>
              <button class="number-btn">8</button>
              <button class="number-btn">9</button>
              <button class="number-btn">10</button>
              <button class="border-btn">
                <img src="../images/icon-pagination-next2.svg" alt="다음버튼" />
              </button>
              <button class="border-btn">
                <img
                  src="../images/icon-pagination-next1.svg"
                  alt="맨끝으로이동버튼"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="check-btn-box">
          <button>취소</button>
          <button class="bg-btn">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
