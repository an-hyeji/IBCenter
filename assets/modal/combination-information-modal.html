<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>안내팝업_조합정보</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <div class="top">
          <h2>
            <img src="../images/icon-info-solid.svg" alt="알림아이콘" />안내
          </h2>
          <button class="modal-close">
            <img src="../images/icon-close.png" alt="닫기버튼" />
          </button>
        </div>
        <div class="cont">
          <p class="circle">
            출자약정액 정보가 없는 경우 조합 기본정보상 입력된 결성총액이
            출자약정액으로 표시됩니다.
          </p>
          <p class="circle">엑셀 출력시 상세 내역을 확인 할수 있습니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
