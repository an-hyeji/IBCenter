<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/header.js" defer></script>
    <title>투자업체리스트</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="header-wrap">
          <div class="logo-box">
            <img src="./images/logo.png" alt="로고" class="logo" />
            <button id="menu-toggle">
              <img
                src="./images/icon-menu.png"
                alt="아이콘메뉴"
                class="icon-menu"
              />
            </button>
          </div>
          <div class="nav-wrap">
            <nav>
              <ul class="nav-bar">
                <button>
                  <img
                    src="./images/icon-star.png"
                    alt="별아이콘"
                    class="star-icon"
                  />
                  마이메뉴
                </button>
                <li><a href="">투자관리</a></li>
                <li><a href="">조합관리</a></li>
                <li><a href="">회계관리</a></li>
                <li><a href="">전자결재</a></li>
                <li><a href="">경영관리</a></li>
                <li><a href="">기본정보</a></li>
                <li><a href="">인사관리</a></li>
                <li><a href="">전자결재</a></li>
                <li><a href="">자금세탁방지</a></li>
                <li><a href="">조합보고</a></li>
              </ul>
            </nav>
            <div class="bg">
              <button class="move-btn">
                <img
                  src="./images/icon-play.png"
                  alt="버튼아이콘"
                  class="next-btn"
                />
              </button>
            </div>
          </div>

          <div class="right-header">
            <div class="service-btn">
              <button>원격접속</button>
              <button>고객지원</button>
            </div>
            <div class="info-box">
              <div class="info">
                <h3><span>임해두</span>님</h3>
                <p>쪽지<span>32</span></p>
                <a href="">내 정보</a>
              </div>
              <button class="logout-btn">로그아웃</button>
            </div>
          </div>
        </div>
      </header>
      <section class="side">
        <div class="search-menu">
          <form>
            <label for="search"></label>
            <input type="text" placeholder="화면명을 검색하세요" id="serach" />
            <img src="./images/icon-search.svg" alt="검색아이콘" />
          </form>
        </div>
        <div class="side-menu">
          <div class="clickbtn-box">
            <div class="title-box">
              <h1>투자관리</h1>
              <img src="./images/graph.svg" alt="그래프아이콘" />
            </div>
            <div class="clickbtn">
              <img src="./images/sidebtn.png" alt="" />
            </div>
          </div>

          <nav>
            <ul class="menu-list">
              <li class="list-title">
                <div class="flex">
                  <span>투자기업관리</span>
                  <i
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="10"
                      height="6"
                      viewBox="0 0 10 6"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M9.83562 5.4685C9.57687 5.79194 9.1049 5.84438 8.78146 5.58562L5.25 1.96046L1.71853 5.58562C1.39509 5.84438 0.923122 5.79194 0.664367 5.46849C0.40561 5.14505 0.458052 4.67308 0.781496 4.41433L4.78148 0.414347C5.05539 0.195217 5.4446 0.195217 5.71851 0.414347L9.7185 4.41433C10.0419 4.67308 10.0944 5.14505 9.83562 5.4685Z"
                        fill="#fff"
                      /></svg
                  ></i>
                </div>
                <ul class="sub-menu">
                  <li>투자업체정보</li>
                  <li>법인등기부등본</li>
                  <li>투자업체 자본금 정보</li>
                  <li>심사역 정보</li>
                  <li>해외투자신고</li>
                  <li>일정관리</li>
                  <li>투자일정관리</li>
                </ul>
              </li>
              <li class="list-title">
                <div class="flex">
                  <span>투자업체정보</span>
                  <i
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="10"
                      height="6"
                      viewBox="0 0 10 6"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M9.83562 5.4685C9.57687 5.79194 9.1049 5.84438 8.78146 5.58562L5.25 1.96046L1.71853 5.58562C1.39509 5.84438 0.923122 5.79194 0.664367 5.46849C0.40561 5.14505 0.458052 4.67308 0.781496 4.41433L4.78148 0.414347C5.05539 0.195217 5.4446 0.195217 5.71851 0.414347L9.7185 4.41433C10.0419 4.67308 10.0944 5.14505 9.83562 5.4685Z"
                        fill="#fff"
                      /></svg
                  ></i>
                </div>
              </li>
              <li class="list-title">
                <div class="flex">
                  <span>투자회수관리</span>
                  <i
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="10"
                      height="6"
                      viewBox="0 0 10 6"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M9.83562 5.4685C9.57687 5.79194 9.1049 5.84438 8.78146 5.58562L5.25 1.96046L1.71853 5.58562C1.39509 5.84438 0.923122 5.79194 0.664367 5.46849C0.40561 5.14505 0.458052 4.67308 0.781496 4.41433L4.78148 0.414347C5.05539 0.195217 5.4446 0.195217 5.71851 0.414347L9.7185 4.41433C10.0419 4.67308 10.0944 5.14505 9.83562 5.4685Z"
                        fill="#fff"
                      /></svg
                  ></i>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section></section>
    </div>
  </body>
</html>
