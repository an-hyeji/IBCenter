<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>즐겨찾기_메뉴 순서변경</title>
  </head>
  <body>
    <div class="bookmark-modal">
      <div class="bookmark-content">
        <div class="top">
          <h2>즐겨찾기</h2>
          <button class="modal-close">
            <img src="../images/icon-close.png" alt="닫기버튼" />
          </button>
        </div>
        <div class="cont">
          <div class="bookmark-up-down-botton-box">
            <p>메뉴를 선택하신 후 위,아래로 이동해주세요.</p>
            <div class="up-down-botton">
              <button>
                <img src="../images/icon-chevron-top.svg" alt="위로버튼" />
              </button>
              <button>
                <img src="../images/icon-chevron-down.svg" alt="아래로버튼" />
              </button>
            </div>
          </div>
          <ul class="bookmark-list">
            <li onclick="setListActive(this)">투자업체정보</li>
            <li onclick="setListActive(this)" class="active">해외투자신고</li>
            <li onclick="setListActive(this)">일정관리</li>
            <li onclick="setListActive(this)">해외투자신고</li>
            <li onclick="setListActive(this)">사원정보</li>
            <li onclick="setListActive(this)">투자단위별 투자수익률</li>
            <li onclick="setListActive(this)">투자업체별 투자수익률</li>
            <li onclick="setListActive(this)">심사역</li>
          </ul>
        </div>
        <div class="bookmark-under-button-box">
          <div class="line"></div>
          <div class="flex">
            <button>취소</button>
            <button>변경하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
