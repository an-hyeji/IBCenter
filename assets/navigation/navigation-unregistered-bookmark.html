<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>즐겨찾기_미등록</title>
  </head>
  <body>
    <div class="bookmark-modal">
      <div class="bookmark-content">
        <div class="top">
          <h2>즐겨찾기</h2>
          <button class="modal-close">
            <img src="../images/icon-close.png" alt="닫기버튼" />
          </button>
        </div>
        <div class="cont">
          <div class="empty">
            <p>
              자주 사용하는 메뉴를<br />
              즐겨찾기
              <span>
                <img
                  src="../images/icon-star.png"
                  alt="별아이콘"
                  class="star-icon"
              /></span>
              해주시면 간편하게<br />
              바로 이동할 수 있습니다.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
